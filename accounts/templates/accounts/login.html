{% extends "base.html" %}

{% block kemosi %}
  
<div class="container">
    <div class="row">
    <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <br><br><br><br>
            <h3 class="text-center" style="font-family:'Raleway'">Admin Login</h3>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" style="font-family:'Raleway'"><i class="fa fa-user"></i> Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password" style="font-family:'Raleway'"><i class="fa fa-lock"></i> Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password">  
                </div>
                <button type="submit" class="btn btn-primary" style="font-family:'Raleway'">Login</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<br><br><br><br>
{% endblock kemosi %}
