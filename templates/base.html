  <style type="text/css">
    #msg{
        padding:0;
        margin:0;
        position:fixed;
        bottom:-350px;
        right:10px;
        background-color:#EBF5FB;
        max-width:300px;
        height:400px;
        border:1px solid #3498DB;
      }
      #msg-top{
        background-color:#3498DB;
        height:50px;
        width:100%;
        margin-bottom:20px;
        cursor:pointer;
      }
      #imgtestimonial{
        box-shadow:0px 12px 18px 0px rgba(0,0,0,0.19), 0px 4px 8px  0px rgba(0,0,0,0.19);
        background-color:rgb(159, 152, 152);
        }
      
  </style>
  
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      var c=1;
      $("#msg-top").click(function(){
          c++;
          if(c%2==0)
          $("#msg").animate({bottom:"0px"},1000);
        else
          $("#msg").animate({bottom:"-350px"},1000);
      });
    });
  </script>
