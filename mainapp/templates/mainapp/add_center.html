{% extends "base.html" %}

{% block kemosi %}
  <div class="container">
      <h1 class="text-center" style="font-family:'Raleway'">Add a new center using the form below</h1>
      <div class="row">
          <div class="col-sm-6 offset-sm-3">
              <form action="" method="POST">
                  {% csrf_token %}
                  {% for field in form %}
                    <div class="form-group">
                        {{field.errors}}
                        {{field.label_tag}}
                        {{field}}
                    </div>
                  {% endfor %}
                  <input type="submit" class="btn btn-primary" value="Submit">
              </form>
          </div>
      </div>
  </div>
{% endblock kemosi %}
